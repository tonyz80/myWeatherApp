<!DOCTYPE html>
<html>
<head>
    <title>Flask Weather Test</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>Weather Lookup</h2>

<form method="POST">
    <input name="city" placeholder="Enter city name" required>
    <button type="submit">Get Weather</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

{% if weather %}
<div class="card">
    <h3>{{ location }}</h3>
    <p>Temperature: {{ weather.temperature }} °C</p>
    <p>Wind Speed: {{ weather.windspeed }} km/h</p>
    <p>Wind Direction: {{ weather.winddirection }}°</p>
</div>
{% endif %}

</body>
</html>
